<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Returing Students
  </title>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h1>Ascension Catholic School Health</h1>
      <h2>Returning Students</h2>
      <p>for additional forms, please visit:
        <a href="https://acseagles.eduk12.net/other?item=Nurse" target="_blank">https://acseagles.eduk12.net</a>
      </p>
    </div>
    <hr>

    <h4>Health conditions (check all that apply)</h4>

    <form action="">
      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="addAdhd">
        <label class="form-check-label" for="addAdhd">ADD/ADHD</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="arthritis">
        <label class="form-check-label" for="arthritis">Arthritis/Connective Tissue</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="asthma">
        <label class="form-check-label" for="asthma">Asthma/Restrictive Airway</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="behavioral">
        <label class="form-check-label" for="behavioral">Behavioral/Emotional/Psychological</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="bloodDisorder">
        <label class="form-check-label" for="bloodDisorder">Blood Disorder</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="brain">
        <label class="form-check-label" for="brain">Brain/CNS disorder/History of Concussion</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="cancer">
        <label class="form-check-label" for="cancer">Cancer</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="cardiovascular">
        <label class="form-check-label" for="cardiovascular">Cardiovascular (Heart/Blood Pressure)</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="cysticFibrosis">
        <label class="form-check-label" for="cysticFibrosis">Cystic Fibrosis</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="developmentalDelay">
        <label class="form-check-label" for="developmentalDelay">Developmental Delay</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="diabetes">
        <label class="form-check-label" for="diabetes">Diabetes</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="eatingDisorder">
        <label class="form-check-label" for="eatingDisorder">Eating Disorder</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="endocrineDisease">
        <label class="form-check-label" for="endocrineDisease">Endocrine Disease</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="giDisorder">
        <label class="form-check-label" for="giDisorder">G.I. Disorder (Stomach/Intestinal)</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="hearingImpaired">
        <label class="form-check-label" for="hearingImpaired">Hearing Impaired</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="migraines">
        <label class="form-check-label" for="migraines">Migraine Headaches</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="musculoskeletalDisorder">
        <label class="form-check-label" for="musculoskeletalDisorder">Musculoskeletal Disorders</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="seizureDisorder">
        <label class="form-check-label" for="seizureDisorder">Seizure Disorder</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="skinDisease">
        <label class="form-check-label" for="skinDisease">Skin Disease</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="surgery">
        <label class="form-check-label" for="surgery">Surgery</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="urinaryKidney">
        <label class="form-check-label" for="urinaryKidney">Urinary/Kidney Disease</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="visuallyImpaired">
        <label class="form-check-label" for="visuallyImpaired">Visually Impaired</label>
      </div>

      <div class="form-check checkbox">
        <input type="checkbox" class="form-check-input" id="other">
        <label class="form-check-label" for="other">Other</label>
      </div>

      <div class="form-group">
        <label for="explain">Please fully explain any answers checked above (include causes, severity and symptoms):</label>
        <textarea class="form-control" name="textarea" id="explain" rows="5"></textarea>
      </div>

      <hr>

      <div class="form-group">
        <label for="restrictions">Please list any physical education restrictions:</label>
        <textarea class="form-control" name="textarea" id="restrictions" rows="5"></textarea>
      </div>

      <hr>

      <div class="form-group">
        <label for="experience">Please list any factors that the school nurse, counselor or your child's teacher(s) should know of which might affect
          the student's school experience:</label>
        <textarea class="form-control" name="textarea" id="experience" rows="5"></textarea>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
