  <title>Yearly Assessment for Returning Students</title>

<body>
  <div class="container">
    <div class="text-center">
      <h1>Ascension Catholic School Health</h1>
      <h3>Yearly Assessment for Returning Students</h3>
    </div>
    <hr>

    <div class="form-check">
      <p>Do you have any updates to your child's health?</p>
      <input class="form-check-input" type="radio" name="updates" id="yes" value="yes">
      <label class="form-check-label" for="yes">
        Yes
      </label>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="radio" name="updates" id="no" value="no">
      <label class="form-check-label" for="no">
        No
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
