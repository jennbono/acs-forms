  <title>Student Status</title>

<body>
  <div class="container">
    <div class="text-center">
      <h1>Ascension Catholic School Health</h1>

      <hr>

      <div class="form-group">
        <label for="status">
          My child:
          <select class="form-control" id="status" required>
            <option value="None"></option>
            <option value="is returning to ACS">is returning to ACS</option>
            <option value="is transferring from another school in the state of Kansas">is transferring from another school in the state of Kansas</option>
            <option value="is transferring from another school from Out-of-State">is transferring from another school from Out-of-State</option>
            <option value="is a new Kindergartener">is a new Kindergartener</option>
            <option value="is a new Pre-Schooler">is a new Pre-Schooler</option>
          </select>
        </label>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </div>
